plugins {
    id 'java'
    id 'application'
}

group = 'io.github.danielt3131'
version = '1.0-SNAPSHOT'
mainClassName = 'Main'
repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes('Main-Class': 'io.github.danielt3131.filesplitting.Main')
    }
}